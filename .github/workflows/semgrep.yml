name: Semgrep

on:
  # Scan on-demand through GitHub Actions interface:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
  #pull_request:
    # The branches below must be a subset of the branches above
    #branches: [ "main" ]
  #schedule:
    #- cron: '40 17 * * 6'

permissions:
  contents: read

jobs:
  semgrep:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout project source
      - uses: actions/checkout@v4

      # Scan code using project's configuration on https://semgrep.dev/manage
      #- run: docker login -u ${{ secrets.SLS_CLIENT_ID }} -p ${{ secrets.SLS_CLIENT_SECRET }} tauruseer.azurecr.io
      - run: docker pull semgrep/semgrep:latest
      - run: docker run --rm -v ${{ github.workspace }}:/src semgrep/semgrep semgrep scan ./ --config auto --output=semgrep.sarif --sarif 

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: semgrep.sarif
          path: semgrep.sarif
          retention-days: 30

      # Upload SARIF file generated in previous step
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
